<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div id="LogoConteiner">
            <p id="Logo">B O O G L E</p>
        </div>
    </header>
    <main>
        <h1>Contáctanos</h1>
        <p>Si tienes alguna consulta o sugerencia, por favor no dudes en escribirnos.</p>
        <form id="FormularioContacto">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo" required>
            
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
            
            <button class="Boton" type="submit">Enviar</button>
        </form>
        <nav>
            <button class="Boton" onclick="window.location.href='registro.html'">Ir a Registro</button>
            <button class="Boton" onclick="window.location.href='juego.html'">Ir al Juego</button>
        </nav>
    </main>
    <footer>
        <p>Hecho por:</p>
        <ul>
            <li>Cardú, Nahuel Sabastian</li>
            <li>Farneda, Facundo Tomás</li>
        </ul>
        <p id="Año">2024</p>
    </footer>
    <script>
        // Lógica adicional si se requiere para manejar el formulario de contacto.
        document.getElementById('FormularioContacto').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensaje enviado. ¡Gracias por contactarnos!');
        });
    </script>
</body>
</html>
